<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입|form</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <ul>
                <li>
                    <input type="text" name="id" placeholder="아이디">
                </li>
                <li>
                    <input type="password" name="pw" placeholder="비밀번호">
                </li>
                <li>
                    <span>성별:</span>
                    <label>남<input type="radio" name="gender" value="male" checked></label>
                    <label>여<input type="radio" name="gender" value="female"></label>
                </li>
                <li>
                    <span>정보 저장 동의:</span>
                    <label>동의함<input type="radio" name="s1" value="agree" checked></label>
                    <label>동의안함<input type="radio" name="s1" value="desagree"></label>
                </li>
                <li>
                    <span>관심사<span>(2개 이상 선택하세요)</span></span>
                    <label for="h1">
                        <input type="checkbox" name="hobby_g" value="movie" id="h1">영화
                    </label>
                    <label for="h2">
                        <input type="checkbox" name="hobby_g" value="fit" id="h2">운동
                    </label>
                    <label for="h3">
                        <input type="checkbox" name="hobby_g" value="book" id="h3">독서
                    </label>
                </li>
                <li>
                    <span>첨부파일</span>
                        <input type="file">
                </li>
            </ul>
            <div class="bt_g">
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
