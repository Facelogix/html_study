<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table+form-03</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <P>
                <input type="checkbox" name="이용약관">모든이용약관에 동의합니다
            </P>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" name="id" autofocus maxlength="12" placeholder="영문소문자/숫자입력">*최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" name="pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="number" name="f_num" placeholder="주민등록번호 앞 6자리">-<input type="number" name="l_num" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <input type="radio" name="gender" value="male" id="male">
                            <label for="male">남</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">여</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <input type="checkbox" name="job" value="j1" id="j1">
                            <label for="j1">웹기획자</label>
                            <input type="checkbox" name="job" value="j2" id="j2">
                            <label for="j2">편집디자이너</label>
                            <input type="checkbox" name="job" value="j3" id="j3">
                            <label for="j3">웹디자이너</label>
                            <input type="checkbox" name="job" value="j4" id="j4">
                            <label for="j4">웹퍼블리셔</label>
                            <input type="checkbox" name="job" value="j5" id="j5">
                            <label for="j5">프론트앤드개발자</label>
                            <input type="checkbox" name="job" value="j6" id="j6">
                            <label for="j6">백앤드개발자</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telecom">
                                <option value="none">통신사</option>
                                <option value="skt">skt</option>
                                <option value="kt">kt</option>
                                <option value="lg">lg</option>
                            </select>
                            <input type="text" name="f_pnum" >-<input type="text" name="l_pnum">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="mail" placeholder="메일 아이디 입력">@
                            <select name="mail_add">
                                <option value="none">메일 주소를 선택하세요</option>
                                <option value="google">google.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="to" rows="3" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
